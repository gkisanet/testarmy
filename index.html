<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#3d07cd" />
    <meta name="description" content="국방가족 모바일증명 앱" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="내정보" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의정보</title>

    <style>
      /* 전체 기본 스타일 */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      a {
        text-decoration: none;
        color: inherit;
        outline: none;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        line-height: 1.5;
        /* 전체 화면에 딱 맞게 */
        padding: 0;
        margin: 0;
        background-color: white;
        width: 100%;
      }

      /* 헤더 */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background-color: white;
        border-bottom: 1px solid #e0e0e0;
        width: 100%;
      }
      .header h1 {
        font-size: 18px;
        font-weight: bold;
      }

      /* 네비게이션 버튼 */
      .nav-buttons {
        display: flex;
        background-color: #eeeeee;
        padding: 15px 0;
        border-bottom: 1px solid #e0e0e0;
        width: 100%;
      }
      .nav-item {
        flex: 1;
        text-align: center;
        padding: 5px 0;
      }
      .nav-item.active {
        font-weight: bold;
        color: #3d07cd;
      }

      /* 확인 박스 */
      .confirmation-box {
        border: 1px dashed #aaa;
        padding: 20px;
        text-align: center;
        background-color: #f9f9f9;
        border-radius: 5px;
        line-height: 0.9;
        width: 90%;
        margin: 13px auto;
      }
      .reload-button {
        width: 40px;
        height: 40px;
        background-color: #f0f0f0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        /* 오른쪽에 고정: 부모가 블록 요소이면 margin-left:auto 충분 */
        margin: 0 15px 0 auto;
      }
      .confirmation-time {
        color: red;
      }

      /* 정보 섹션 */
      .info-section {
        background-color: white;
        width: 95%;
        margin: 5px auto;
      }
      .info-header {
        margin-bottom: 15px;
        font-size: 16px;
      }
      table,
      th,
      td {
        border: 1px solid #cecece;
        white-space: nowrap;
        font-size: 14px;
        border-left: solid 1px transparent;
        border-right: solid 1px transparent;
      }
      table {
        border-collapse: collapse;
      }
      td {
        padding: 15px 10px;
        border-bottom: 1px solid #e0e0e0;
      }
      .label-cell {
        width: 30%;
        background-color: #f9f9f9;
        font-weight: bold;
        text-align: center;
      }
      .value-cell {
        width: 40%;
      }
      .action-cell {
        width: 30%;
        text-align: center;
      }
      .button {
        background-color: white;
        border: 1px solid #ccc;
        padding: 5px 15px;
        border-radius: 5px;
      }
      .blue-button {
        border: 1px solid #3d07cd;
        color: #3d07cd;
      }
      .section-title {
        padding: 15px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        width: 100%;
      }
      .family-table {
        width: 95%;
        margin: 10px auto;
        background-color: white;
      }
      .family-table th {
        padding: 10px;
        background-color: #f0f0f0;
        text-align: center;
      }
      .family-table td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #e0e0e0;
      }
      .profile-icon {
        background-color: #3b8aff;
        color: white;
        width: 18px;
        height: 18px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 2px;
        margin-right: 3px;
      }

      /* 고정 하단 네비게이션 및 바: 항상 전체 화면 폭에 맞게 */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        background-color: white;
        border-top: 1px solid #e0e0e0;
      }
      .bottom-nav-item {
        flex: 1;
        text-align: center;
        padding: 10px 0;
        font-size: 12px;
      }
      .bottom-bar {
        background-color: black;
        display: flex;
        justify-content: space-around;
        padding: 15px 0;
        width: 100%;
      }
      .bottom-bar-button {
        width: 30px;
        height: 30px;
        background-color: transparent;
        border: none;
        color: white;
      }
      #fullscreen-btn {
        background-color: #3d07cd;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>

  <script>
    // 버튼 클릭 시 전체화면 요청
    document
      .getElementById('fullscreen-btn')
      .addEventListener('click', function () {
        // 현재 문서 요소(예: document.documentElement)를 전체화면으로 전환
        var elem = document.documentElement;

        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          // Firefox 지원
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          // Chrome, Safari 및 Opera 지원
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          // IE/Edge 지원
          elem.msRequestFullscreen();
        }
      });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker
          .register('./sw.js')
          .then(function (registration) {
            console.log('ServiceWorker 등록 성공, scope:', registration.scope);
          })
          .catch(function (err) {
            console.log('ServiceWorker 등록 실패:', err);

      <p style="margin-top: 10px; font-size: 20px">
        <span style="font-weight: bold">
          <script>
            var today = new Date();
            var year = today.getFullYear();
            var month = ('0' + (today.getMonth() + 1)).slice(-2);
            var day = ('0' + today.getDate()).slice(-2);
            document.write(year + '년 ' + month + '월 ' + day + '일');
          </script>
        </span>
        <span id="confirmation-time" class="confirmation-time">10:30:35</span>
        <script>
          (function () {
            let elem = document.getElementById('confirmation-time');
            let timeParts = elem.textContent.split(':');
            let totalSeconds =
              +timeParts[0] * 3600 + +timeParts[1] * 60 + +timeParts[2];
            function updateCountdown() {
              let hrs = Math.floor(totalSeconds / 3600);
              let mins = Math.floor((totalSeconds % 3600) / 60);
              let secs = totalSeconds % 60;
              elem.textContent =
                String(hrs).padStart(2, '0') +
                ':' +
                String(mins).padStart(2, '0') +
                ':' +
                String(secs).padStart(2, '0');
              if (totalSeconds > 0) totalSeconds--;
            }
            setInterval(updateCountdown, 1000);
          })();
        </script>
      </p>
