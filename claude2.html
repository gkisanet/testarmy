<!DOCTYPE html>
<html lang="ko">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>권영부 - 국방복지 ID</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      body {
        background-color: white;
      }

      .status-bar {
        background-color: black;
        color: white;
        display: flex;
        justify-content: space-between;
        padding: 5px 15px;
        font-size: 14px;
        align-items: center;
      }

      .status-left {
        display: flex;
        align-items: center;
      }

      .status-right {
        display: flex;
        align-items: center;
      }

      .refresh-button {
        width: 70px;
        height: 70px;
        background-color: #f0f0f0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px auto;
      }

      .photo-container {
        width: 250px;
        height: 300px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        overflow: hidden;
        border: 1px solid #ddd;
      }

      .photo-container img {
        height: 140%;
        object-fit: cover;
      }

      .user-name {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .user-relation {
        text-align: center;
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
      }

      .approval-button {
        display: block;
        width: 70%;
        margin: 0 auto;
        padding: 15px;
        text-align: center;
        background-color: #5d14d8;
        color: white;
        border-radius: 25px;
        font-size: 17px;
        text-decoration: none;
        margin-bottom: 20px;
        border: none;
        font-weight: bold;
      }

      .qr-code {
        width: 100px;
        height: 100px;
        margin: 0 auto;
        display: block;
      }

      .timestamp {
        text-align: center;
        font-size: 18px;
        margin: 15px 0;
      }

      .time-highlight {
        color: #e61212;
        font-weight: bold;
      }

      .status-list {
        width: 80%;
        margin: 10px 10px 20px auto;
      }

      .status-item {
        display: flex;
        align-items: flex-start;
        margin-bottom: 15px;
        font-size: 16px;
      }

      .status-circle {
        color: #5d14d8;
        margin-right: 10px;
        font-weight: bold;
      }

      .status-text {
        color: #5d14d8;
      }

      .verification-message {
        text-align: center;
        margin: 2px 0;
        font-size: 18px;
      }

      .warning-message {
        text-align: center;
        margin-bottom: 20px;
        font-size: 18px;
      }

      .bottom-nav {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: black;
        display: flex;
        justify-content: space-around;
        padding: 15px 0;
      }

      .reload-button {
        width: 55px;
        height: 55px;
        background-color: #f0f0f0;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 10px auto;
      }

      .nav-button {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="reload-button" style="margin-left: auto">
      <!-- <button onclick="location.reload()"> -->
      <i
        class="fa-solid fa-rotate-left fa-bold fa-lg"
        style="--fa-font-solid: 800"
      ></i>
      <!-- </button> -->
    </div>

    <script>
      // Insert the photo container after 0.5 seconds
      window.addEventListener('DOMContentLoaded', function () {
        setTimeout(function () {
          var container = document.getElementById('delayed-photo-container');
          if (container) {
            container.style.display = 'flex';
          }
        }, 500);
      });
    </script>

    <div
      id="delayed-photo-container"
      class="photo-container"
      style="
        display: none;
        background-image: url('jung.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        width: 35%;
        height: 180px;
        /* height: 80%; */
        border: none;
      "
    >
      <!-- <img src="./jung.jpg" alt="jung.jpg" /> -->
    </div>

    <div class="user-name" style="margin-top: 0px; padding: 0">권성혜</div>
    <div class="user-relation" style="margin-bottom: 10px">권윤상의 녀</div>

    <button class="approval-button" style="margin: 5px auto; padding: 5px">
      승인완료

    <div class="timestamp" style="margin-top: 0px">
      <span>
        <script>
          var today = new Date();
          var year = today.getFullYear();
          var month = ('0' + (today.getMonth() + 1)).slice(-2);
          var day = ('0' + today.getDate()).slice(-2);
          document.write(year + '년 ' + month + '월 ' + day + '일');
        </script>
      </span>
      <span id="time-highlight" class="time-highlight">0:52:27</span>
      <script>
        (function () {
          let elem = document.getElementById('time-highlight');
          let timeParts = elem.textContent.split(':');
          let totalSeconds =
            +timeParts[0] * 3600 + +timeParts[1] * 60 + +timeParts[2];

          function updateCountdown() {
            let hrs = Math.floor(totalSeconds / 3600);
            let mins = Math.floor((totalSeconds % 3600) / 60);
            let secs = totalSeconds % 60;
            elem.textContent =
              String(hrs).padStart(2, '0') +
              ':' +
              String(mins).padStart(2, '0') +
              ':' +
              String(secs).padStart(2, '0');
            if (totalSeconds > 0) {
              totalSeconds--;
            }
          }
          setInterval(updateCountdown, 1000);
        })();
      </script>
    </div>
